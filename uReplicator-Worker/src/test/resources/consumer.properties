# Zookeeper connection string
# comma separated host:port pairs, each corresponding to a zk
# server. e.g. "127.0.0.1:3000,127.0.0.1:3001,127.0.0.1:3002"

# timeout in ms for connecting to zookeeper
bootstrap.servers=localhost:19092
zookeeper.connection.timeout.ms=30000
zookeeper.session.timeout.ms=30000

#consumer group id
group.id=kloak-mirrormaker-test

consumer.id=kloakmms01-sjc1
socket.receive.buffer.bytes=1048576
fetch.message.max.bytes=8388608
queued.max.message.chunks=5

auto.offset.reset=latest

key.deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
value.deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
refresh.leader.backoff.ms=50

commit.zookeeper.connect=localhost:12026/cluster1

num.consumer.fetchers=2
consumer.timeout.ms=50
refresh.backoff.ms=50